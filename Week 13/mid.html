<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f2f5;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      align-self: center;
    }

    input[type="text"],
    input[type="email"] {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .full-width {
      grid-column: span 2;
      text-align: center;
    }

    .success-message {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }

    button {
      grid-column: span 2;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<form id="subscriptionForm">
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label>Subscription Type:</label>
  <div>
    <input type="radio" id="monthly" name="subscription" value="monthly" required>
    <label for="monthly">Monthly</label>
    <input type="radio" id="yearly" name="subscription" value="yearly">
    <label for="yearly">Yearly</label>
  </div>

  <label>Interests:</label>
  <div>
    <input type="checkbox" id="tech" name="interests" value="tech">
    <label for="tech">Tech</label>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Music</label>
  </div>

  <button type="submit">Subscribe</button>
  <div class="success-message" id="successMessage">Form submitted successfully!</div>
</form>

<script>
  const form = document.getElementById('subscriptionForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();

    const isNameValid = fullName.length >= 3;
    const isEmailValid = /^[^@]+@[^@]+\.[^@]+$/.test(email);

    if (!isNameValid) {
      alert("Full name must be at least 3 letters.");
      return;
    }

    if (!isEmailValid) {
      alert("Please enter a valid email address.");
      return;
    }

    successMessage.style.display = 'block';
    form.reset();
  });
</script>

</body>
</html>
