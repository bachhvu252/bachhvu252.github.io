<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="subscriptionForm">
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label>Subscription Type:</label>
  <div>
    <input type="radio" id="monthly" name="subscription" value="monthly" required>
    <label for="monthly">Monthly</label>
    <input type="radio" id="yearly" name="subscription" value="yearly">
    <label for="yearly">Yearly</label>
  </div>

  <label>Interests:</label>
  <div>
    <input type="checkbox" id="tech" name="interests" value="tech">
    <label for="tech">Tech</label>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Music</label>
  </div>

  <button type="submit">Subscribe</button>
  <div class="success-message" id="successMessage">Form submitted successfully!</div>
</form>

<script src="m.js"></script>
</body>
</html>
