<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Priority of Selectors</title>
    <style>
        body {
            font: 20px Comics Sans MS, cursive, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .paragraph {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        .yellow {
            background-color: yellow;
        }
        .black {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Here Is Customize Tag</h1>
    
    <div class="paragraph yellow">The first paragraph.</div>
    <div class="paragraph yellow">The second paragraph.</div>
    <div class="paragraph black">The third paragraph.</div>
    <div class="paragraph yellow">The fourth paragraph.</div>
    <div class="paragraph yellow">The fifth paragraph.</div>
    <div class="paragraph yellow">The sixth paragraph.</div>
    <div class="paragraph yellow">The seventh paragraph.</div>
</body>
</html>
